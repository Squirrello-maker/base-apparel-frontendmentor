<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style-min.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main class="main">
    <div class="logo wrapper"><img src="./src/img/logo.svg" alt="Base Apparel logo" class="apparel"></div>
    <div class="image">
      <img src="./src/img/hero-mobile.jpg" alt="" class="girl">
    </div>
    <section class="info">
      <div class="wrapper">
        <h1 class="info__heading"><span class="first">we're</span> coming soon</h1>
        <p class="info__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our lauch deals.</p>
        <form class="info__newsletter">
          <input type="email" id="mail" placeholder="Email Address" class="info__newsletter-input" maxlength="40">
          <button type="submit" class="info__newsletter-submit"><img src="./src/img/icon-arrow.svg" alt="Sign to newsletter icon"></button>
        </form>
      </div>
      
    </section>
  </main>

</body>
</html>
